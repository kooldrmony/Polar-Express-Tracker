<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Polar Express Train Tracker</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center" id="title">Polar Express Tracker</h1>
        <h3 class="text-center">All Aboard the Polar Express: Destination, North Pole</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Polar Express Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='schedule-table'>
                <thead>
                  <tr>
                    <th>Departure City</th>
                    <th>Destination City</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>           
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add a Stop</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="departure-city-input">Departure City</label>
                  <input class="form-control" id="departure-city-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination City</label>
                  <input class="form-control" id="destination-input" type="text">
                </div> 
                <div class="form-group">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="start-input" type="time">
                </div>
                <div class="form-group">
                  <label for="arrival-input">Frequency</label>
                  <input class="form-control" id="arrival-input" type="text">
                </div>

                <button class="btn btn-primary" id="add-city-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/train-scheduler.js"></script>

  </body>

</html>
